<html>
<head>
      <title>Form-Input</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<main class="pt-2 ">
<form  class="py-2">
<div class="input-container px-5">
  <div class=" p-2 ">
     <label class="form-label">Enter username</label><br>
     <input  type="text" id="uname"  placeholder=""><br>
     <span id="uname_error" class="text-danger"></span>
  </div>

  <div class=" p-2  ">
     <label class="form-label">Enter email id</label><br>
     <input type="email" id="email" placeholder=""><br>
     <span id="email_error" class="text-danger"></span>
  </div>

  <div class=" p-2  ">
     <label class="form-label">New password</label><br>
     <input type="password" id="pass1" placeholder=""><br>
     <span id="pass1_error" class="text-danger"></span>
  </div>

  <div class=" p-2   ">
     <label class="form-label">Confirm Password</label><br>
     <input type="password" id="pass2" placeholder=""><br>
     <span id="pass2_error" class="text-danger"></span>
  </div>

  <div class=" p-2  ">
	<label class="form-label">Enter mobile number</label><br>
	<input type="text" id="mob_num" placeholder=""  onkeypress="myFunction(event)"><br>
	<span id="mob_num_error" class="text-danger"></span>
  </div>

<div class=" p-2  ">
    <label>Select your gender</label><br>
    <label class="me-2">Male</label><input class="gender" type="radio" id="m"  name="gender"><br>
    <label class="me-2">Female</label><input class="gender"  type="radio" id="f" name="gender" ><br>
    <span id="gen_error" class="text-danger"></span>
</div>


<div class=" p-2  ">
    <label class="me-2">DOB</label><input class="dob" type="date" id="dob" ><br>
    <span id="dob_error" class="text-danger"></span>
</div>

<div class="p-2">
    <input class="form-check-input" type="checkbox" id="tc" class="form-control"><label class="form-label ms-2">Terms and Conditions</label><br>
    <span id="terms_error" class="text-danger"></span>
</div>

<button type="button" onclick="validate()">Submit</button>
</div>
</form>

</main>
<script src="script.js"></script>
</body>

</html>
