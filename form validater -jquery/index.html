<html>
<head>
      <title>Form-Validation</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
</head>

<body>
<div class="container">
<h2>Form validation using Jquery</h2>
<form  class=" w-100 py-2 px-5" id="myform" >

	
     	<label class="form-label">Enter username</label><br>
     	<input  type="text" id="uname" class="form-control  w-25"  placeholder=""><br>
     	<span id="uname_error" class="text-danger"></span>



    	<label class="form-label">Enter email id</label><br>
     	<input type="email" id="email" placeholder="" class="form-control w-25"><br>
     	<span id="email_error" class="text-danger"></span>



     	<label class="form-label">New password</label><br>
     	<input type="password" id="pass1" placeholder="" class="form-control w-25"><br>
     	<span id="pass1_error" class="text-danger"></span>


    	<label class="form-label">Confirm Password</label><br>
     	<input type="password" id="pass2" placeholder="" class="form-control w-25"><br>
     	<span id="pass2_error" class="text-danger"></span>



	<label class="form-label">Enter mobile number</label><br>
	<input type="text" id="mob_num" placeholder=""  onkeypress="myFunction(event)" class="form-control w-25"><br>
	<span id="mob_num_error" class="text-danger"></span>



	<label class="form-label">Select your gender</label><br>
	<input class="gender form-check-input" type="radio" id="m"  name="gender"><label class="form-check-label ms-2">Male</label><br>
	<input class="gender form-check-input"  type="radio" id="m" name="gender" ><label class="form-check-label ms-2">Female</label><br>
	<span id="gen_error" class="text-danger"></span> 



	<label class="form-label m-2">DOB</label>
	<input class="dob m-2" type="date" id="dob" ><br>
	<span id="dob_error" class="text-danger"></span>


	<input class="sport form-check-input" type="checkbox" id="tc" class="form-control"><label class="form-label ms-2">Terms and Conditions</label><br>
	<span id="terms_error" class="text-danger"></span>

	<button type="submit"  class="btn btn-secondary">Submit</button>

</form>


<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</div>
</body>

</html>
